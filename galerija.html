<!DOCTYPE html>
<html lang="sl">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="./img/Logo.svg">

	<link rel="stylesheet" href="./css/cssbox.css">
	<link rel="stylesheet" href="./css/style.css">

	<title>Reichstag</title>
</head>

<body>

	<div id="header">
		<div class="logo">
			<a href="./index.html">
				<img id="logoImg" src="./img/Logo.svg" alt="Logo" />
				<p>Reichstag</p>
			</a>
		</div>
		<div class="right">
			<a class="button" href="./index.html">Domov</a>
			<a class="button" href="./zgodovina.html">Zgodovina</a>
			<a class="button" id="current" href="./galerija.html">Galerija</a>
			<a class="button" href="./omembe.html">Omembe</a>
			<a class="button" href="./cenik.html">Cenik</a>
			<a class="button" href="./nakup.html">Nakup</a>
			<a class="button" href="./vstopnice.html">Vstopnice</a>
		</div>
	</div>

	<div id="main">
		<div class="container">
			<h1 class="Title">Galerija</h1>
			<div id="Gallery" class="gallery-flex" ></div>
		</div>
	</div>

	<div id="footer">
		<div>
			<div>
				David Jan © 2020
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>

		const images = [
			{ src: './img/Reichstag.png', alt:'Reichstag'},
			{ src: './img/Reichstag_1970.png', alt:'Reichstag 1970'},
			{ src: './img/Reichstag_at_night.png', alt:'Reichstag 2013'},
			{ src: './img/Reichstag_und_Siegessäule_1900.png', alt:'Reichstag in Siegessäule 1900'},
			{ src: './img/Reichstagsbrand_fire.png', alt:'Reichstag požar 1933'},
			{ src: './img/Ruins_of_the_Reichstag_3_June_1945.png', alt:'Reichstag 1945'}
		];

		function getIndex(Index){
			if(Index == 0)
				return images.length;
			else if(Index == images.length+1)
				return 1;
			else
				return Index;
		}

		var imgIndex = 1;
		$(document).ready(function () {
			images.map(function (imageProps) {
				$('#Gallery').append(	'<div class="cssbox">'+
																'<a id="image' + imgIndex + '" href="#image' + imgIndex + '">'+
																	'<img class="cssbox_thumb gallery-item" src="' + imageProps.src + '" alt="' + imageProps.alt + '">'+
																	'<span class="cssbox_full">'+
																		'<img src="' + imageProps.src + '" alt="' + imageProps.alt + '">'+
																	'</span>'+
																'</a>'+
																'<i class="cssbox_lable">'+imageProps.alt+'</i>'+
																'<a class="cssbox_close" href="#void"></a>'+
																'<a class="cssbox_prev" href="#image' + getIndex(imgIndex-1) + '">&lt;</a>'+
																'<a class="cssbox_next" href="#image' + getIndex(imgIndex+1) + '">&gt;</a>'+
																'<br /><i>'+imageProps.alt+'</i>'+
															'</div>');
				imgIndex++;
			});
		}); 
	</script>

</body>

</html>
